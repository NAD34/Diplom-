<!DOCTYPE html>
<html lang="ru">
	<style type="text/css">
		<!--
		.tab {transition:3s all;margin: 25px;}
		.tab:hover{transition:3s all; font-size:25px}
		-->
	</style>
	
	<head>
		<meta charset="UTF-8">
		<title>Курсы валют</title>
	</head>
	
	<body>
		<div align="center">
			<a class="tab" href="{{ url_for('window') }}">Домашняя страница </a>
			<a class="tab" href="{{ url_for('courses') }}">Курсы валют </a>
			<a class="tab" href="{{ url_for('movies') }}">Фильмы </a>
			<a class="tab" href="{{ url_for('weather') }}">Погода </a>
		</div>
	
		<h1 align="center">
			Курсы валют на сегодня {{ data_now }}
		</h1>
	
		<div align="center">
			{% for m in url_money %}
			<div>
				<p style="font-size: 16px">{{ m.Cur_Scale }} {{ m.Cur_Name }} {{ m.Cur_OfficialRate }} бел. рублей</p>
			</div>
			{% endfor %}
		</div>
	</body>
</html>
